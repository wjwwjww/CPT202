<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <title>Admin Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" th:href="@{/css/ShopManagerSideBarStyle.css}">
        
    </head>

    <body>
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button class="toggle-btn" type="button">
                        <i class="bi bi-grid"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="#">ShopManager</a>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-info-square"></i>
                            <span>Overview</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/Admin/Statistics" class="sidebar-link">
                            <i class="bi bi-graph-up"></i>
                            <span>Statistics</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/Admin/Appointments_Management" class="sidebar-link">
                            <i class="bi bi-calendar-week"></i>
                            <span>Appointments</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/Admin/trainerRanking" class="sidebar-link">
                            <i class="bi bi-person-vcard"></i>
                            <span>Trainers</span>
                        </a>
                    </li>
                </ul>
                <div class="siderbar-footer">
                    <a href="/shopManagerLogout" class="sidebar-link">
                        <i class="bi bi-box-arrow-left"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
        
            <div class="main">
                <main class="content px-3 py-4">
                    <div class="container-fluid">
                        <div class="mb-3">
                            
                            <h1 class="fw-bold mb-3 my-4">Hello, </h1>
                            <h2 class="fw-bold mb-3 mx-5 fst-italic text-success" style="display: inline-block;" th:text="${ShopManagerName}"></h2>
                            <h1 class="fw-bolder fs-1" style="display: inline-block;">!</h1>

                            <hr class="hr my-3" style="width: 90%; border: 0;height: 5px;background: #00796B;background-image: linear-gradient(to right, #00796B, #00796B, #fff);"/>
                            
                            <h3 class="fw-bold mb-3 mx-3 my-3">Currently we have:</h3>

                            <div class="row mx-3 my-1 align-items-end">
                                <div class="card border-3 border-success mx-5 my-4 bg-light" style="width: 30rem;">
                                    <div class="card-body py-4">
                                        <p class="mb-2 fw-bold text-success mx-5" style="font-size: 50px;" th:text="${activePlansCounter}"></p>
                                        <p class="mb-2 fw-bold text-end" style="font-size: 25px;">
                                            Active Plans!
                                        </p>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="card border-3 mx-2 my-4 bg-light">
                                        <div class="card-body py-4">
                                            <h4 class="mb-2 fw-bold text-success" th:text="'ï¿¥'+${totalPlanRevenue}"></h4>
                                            <p class="mb-1 my-3 fw-bold text-end">
                                                total revenue from selling plans
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="hr my-3" style="width: 70%; border: 0;height: 2px;background: #333; background-image: linear-gradient(to right, #ccc, #333, #ccc);"/>

                            <h2 class="fw-bold mb-3 mx-5 my-3">alongside with:</h2>

                            <div class="row mx-5 my-3">
                                <div class="col-12 col-md-4 ">
                                    <div class="card border-3 bg-light">
                                        <div class="card-body py-4">
                                            <h4 class="mb-2 mx-2 fw-bold text-success" th:text="${appointmentCount}"></h4>
                                            <p class="mb-1 my-3 fw-bold text-end">
                                                APPOINTMENTS created
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 ">
                                    <div class="card border-3 bg-light">
                                        <div class="card-body py-4">
                                            <h4 class="mb-2 mx-2 fw-bold text-success" th:text="${userCount}"></h4>
                                            <p class="mb-1 my-3 fw-bold text-end">
                                                CUSTOMERS registered
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 ">
                                    <div class="card border-3 bg-light">
                                        <div class="card-body py-4">
                                            <h4 class="mb-2 mx-2 fw-bold text-success" th:text="${trainerCount}"></h4>
                                            <p class="mb-1 my-3 fw-bold text-end">
                                                TRAINERS joined the gym
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="footer mt-auto py-3 bg-secondary">
                    <div class="container-fluid">
                        <div class="row text-body-secondary">
                            <div class="col-6 text-start">
                                <a class="text-white" href="#" >
                                    <strong>Gym.Admin</strong>
                                </a>
                            </div>
                            <div class="col-6 text-end text-body-secondary d-none d-md-block">
                                <ul class="list-inline mb-0">
                                    <li class="list-inline-item">
                                        <a href="#" class="text-white">About Us</a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#" class="text-white">Terms & Condition</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script th:src="@{/js/ShopManagerSideBar.js}"></script>
    </body>
</html>
